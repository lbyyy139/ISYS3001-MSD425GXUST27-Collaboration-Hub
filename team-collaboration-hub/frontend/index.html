<!DOCTYPE html>

    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .login-container h2 {

            margin-bottom: 30px;

        }
        
        .form-group {

        }
        
        .form-group label {

            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .switch-btn {
            background: none;
            color: #667eea;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
            display: block;
            width: 100%;
            padding: 10px;
        }
        
        .dashboard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 80vh;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #dee2e6;
        }
        
        .content {
            flex: 1;
            padding: 30px;
        }
        
        .project-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        
        .project-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .project-item.active {
            background: #007bff;
            color: white;
        }
        
        .board-columns {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .board-column {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            min-height: 500px;
        }
        
        .column-todo { background: #f8f9fa; }
        .column-inprogress { background: #e3f2fd; }
        .column-done { background: #e8f5e8; }
        
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        
        .task-card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
            cursor: move;
        }
        
        .task-card h5 {
            margin-bottom: 8px;
            color: #333;
        }
        
        .task-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .priority {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .priority-high { background: #ffebee; color: #c62828; border-left-color: #c62828; }
        .priority-medium { background: #fff3e0; color: #ef6c00; border-left-color: #ef6c00; }
        .priority-low { background: #e8f5e8; color: #2e7d32; border-left-color: #2e7d32; }
        
        .task-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .demo-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÈ°µÈù¢ -->
    <div id="loginPage" class="login-container">

                <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
            </div>
            <div class="form-group">
                <label>ÈÇÆÁÆ±Âú∞ÂùÄ</label>
                <input type="email" id="regEmail" placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±" required>
            </div>
            <div class="form-group">
                <label>ÂØÜÁ†Å</label>
                <input type="password" id="regPassword" placeholder="Ëá≥Â∞ë6‰ΩçÂØÜÁ†Å" required>

        <button class="switch-btn" onclick="toggleForms()">ÂàáÊç¢Âà∞Ê≥®ÂÜå</button>
        
        <div class="demo-section">

            <button class="btn btn-secondary" onclick="demoLogin()">ÊºîÁ§∫ÁôªÂΩï</button>
        </div>
    </div>

    <!-- ‰∏ªÈù¢Êùø -->
    <div id="dashboard" class="dashboard hidden">
        <header>
            <div class="header-left">
                <h1>üë• Âõ¢ÈòüÂçè‰Ωú‰∏≠ÂøÉ</h1>
                <p>È´òÊïàÂçè‰ΩúÔºåËΩªÊùæÁÆ°ÁêÜ</p>
            </div>
            <div class="user-info">
                <span id="userWelcome">Ê¨¢Ëøé, Áî®Êà∑!</span>
                <button class="btn btn-secondary" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>üìÇ ÊàëÁöÑÈ°πÁõÆ</h3>
                    <button class="btn" onclick="showCreateProjectModal()" style="padding: 8px 12px;">+ Êñ∞Âª∫</button>
                </div>
                <div id="projectList">
                    <!-- È°πÁõÆÂàóË°®‰ºöÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
            </div>

            <div class="content">
                <div id="projectView">
                    <div style="text-align: center; padding: 50px;">
                        <h2>üéØ Ê¨¢Ëøé‰ΩøÁî®Âõ¢ÈòüÂçè‰Ωú‰∏≠ÂøÉ</h2>
                        <p style="color: #666; margin: 20px 0;">ÈÄâÊã©‰∏Ä‰∏™È°πÁõÆÂºÄÂßãÁÆ°ÁêÜÊÇ®ÁöÑ‰ªªÂä°ÔºåÊàñËÄÖÂàõÂª∫Êñ∞È°πÁõÆ</p>

    <!-- ÂàõÂª∫È°πÁõÆÊ®°ÊÄÅÊ°Ü -->
    <div id="createProjectModal" class="modal">

            <h3>ÂàõÂª∫Êñ∞È°πÁõÆ</h3>
            <form id="createProjectForm">

                    <label>È°πÁõÆÂêçÁß∞</label>
                    <input type="text" id="projectName" placeholder="ËæìÂÖ•È°πÁõÆÂêçÁß∞" required>
                </div>
                <div class="form-group">
                    <label>È°πÁõÆÊèèËø∞</label>
                    <input type="text" id="projectDescription" placeholder="ËæìÂÖ•È°πÁõÆÊèèËø∞">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateProjectModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn">ÂàõÂª∫È°πÁõÆ</button>

    <!-- ÂàõÂª∫‰ªªÂä°Ê®°ÊÄÅÊ°Ü -->
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateTaskModal()">&times;</span>
            <h3>ÂàõÂª∫Êñ∞‰ªªÂä°</h3>
            <form id="createTaskForm">
                <div class="form-group">
                    <label>‰ªªÂä°Ê†áÈ¢ò</label>
                    <input type="text" id="taskTitle" placeholder="ËæìÂÖ•‰ªªÂä°Ê†áÈ¢ò" required>
                </div>
                <div class="form-group">
                    <label>‰ªªÂä°ÊèèËø∞</label>
                    <input type="text" id="taskDescription" placeholder="ËæìÂÖ•‰ªªÂä°ÊèèËø∞">
                </div>
                <div class="form-group">
                    <label>‰ºòÂÖàÁ∫ß</label>
                    <select id="taskPriority" class="form-group input">
                        <option value="high">È´ò‰ºòÂÖàÁ∫ß</option>
                        <option value="medium" selected>‰∏≠‰ºòÂÖàÁ∫ß</option>
                        <option value="low">‰Ωé‰ºòÂÖàÁ∫ß</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateTaskModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn">ÂàõÂª∫‰ªªÂä°</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentUser = null;
        let currentToken = null;
        let currentProjects = [];
        let currentTasks = [];
        let selectedProjectId = null;

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåË°®Âçï
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const switchBtn = document.querySelector('.switch-btn');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                switchBtn.textContent = 'ÂàáÊç¢Âà∞Ê≥®ÂÜå';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchBtn.textContent = 'ÂàáÊç¢Âà∞ÁôªÂΩï';
            }
        }

        // Â§ÑÁêÜÁôªÂΩï
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentUser = data.user;
                    currentToken = data.token;
                    localStorage.setItem('token', data.token);
                    showDashboard();
                    loadProjects();
                    showAlert('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÊ≠£Âú®ËøêË°å', 'error');
            }
        });

        // Â§ÑÁêÜÊ≥®ÂÜå
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    showAlert('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï', 'success');
                    toggleForms();
                    // Ê∏ÖÁ©∫Ê≥®ÂÜåË°®Âçï
                    document.getElementById('username').value = '';
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regPassword').value = '';
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÊúçÂä°Âô®Ê≠£Âú®ËøêË°å', 'error');
            }
        });

        // ÊºîÁ§∫ÁôªÂΩï
        function demoLogin() {
            currentUser = { username: 'ÊºîÁ§∫Áî®Êà∑', email: 'demo@example.com' };
            showDashboard();
            loadProjects();
            showAlert('ÊºîÁ§∫Ê®°ÂºèÂ∑≤ÂêØÂä®ÔºÅ‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ„ÄÇ', 'success');
        }

        // ÊòæÁ§∫‰∏ªÈù¢Êùø
        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userWelcome').textContent = `Ê¨¢Ëøé, ${currentUser.username}!`;
        }

        // Âä†ËΩΩÈ°πÁõÆ
        async function loadProjects() {
            if (!currentToken) {
                // ÊºîÁ§∫Ê®°Âºè‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ
                currentProjects = [
                    { id: 1, name: 'ÊºîÁ§∫È°πÁõÆ', description: 'ËøôÊòØ‰∏Ä‰∏™ÊºîÁ§∫È°πÁõÆ' }
                ];
                displayProjects();
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/projects', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    currentProjects = await response.json();
                    displayProjects();
                } else {
                    throw new Error('Failed to load projects');
                }
            } catch (error) {
                showAlert('Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•', 'error');
            }
        }

        // ÊòæÁ§∫È°πÁõÆÂàóË°®
        function displayProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            
            currentProjects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                projectItem.innerHTML = `
                    <strong>${project.name}</strong>
                    <p style="font-size: 12px; color: #666;">${project.description}</p>
                `;
                projectItem.onclick = () => loadTasks(project.id);
                projectList.appendChild(projectItem);
            });
        }

        // Âä†ËΩΩ‰ªªÂä°
        async function loadTasks(projectId) {
            selectedProjectId = projectId;
            
            if (!currentToken) {
                // ÊºîÁ§∫Ê®°Âºè‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ
                currentTasks = [
                    { id: 1, title: 'Á§∫‰æã‰ªªÂä°', status: 'todo', assignee: 'ÊºîÁ§∫Áî®Êà∑', priority: 'medium' }
                ];
                displayTasks(projectId);
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/projects/${projectId}/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    currentTasks = await response.json();
                    displayTasks(projectId);
                } else {
                    throw new Error('Failed to load tasks');
                }
            } catch (error) {
                showAlert('Âä†ËΩΩ‰ªªÂä°Â§±Ë¥•', 'error');
            }
        }

        // ÊòæÁ§∫‰ªªÂä°ÁúãÊùø
        function displayTasks(projectId) {
            const project = currentProjects.find(p => p.id === projectId);
            const projectBoard = document.getElementById('projectView');
            
            projectBoard.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>È°πÁõÆÁúãÊùø - ${project.name}</h3>
                    <button class="btn" onclick="showCreateTaskModal()">+ Êñ∞Âª∫‰ªªÂä°</button>
                </div>
                <div class="board-columns">
                    <div class="board-column column-todo">
                        <div class="column-header">
                            <h4>ÂæÖÂäû</h4>
                            <span>${currentTasks.filter(t => t.status === 'todo').length} ‰ªªÂä°</span>
                        </div>
                        ${currentTasks.filter(task => task.status === 'todo').map(task => `
                            <div class="task-card" draggable="true" ondragstart="dragStart(event, ${task.id})">
                                <h5>${task.title}</h5>
                                <p>${task.description}</p>
                                <p>Ë¥üË¥£‰∫∫: ${task.assignee}</p>
                                <span class="priority priority-${task.priority}">
                                    ${task.priority === 'high' ? 'È´ò‰ºòÂÖàÁ∫ß' : task.priority === 'medium' ? '‰∏≠‰ºòÂÖàÁ∫ß' : '‰Ωé‰ºòÂÖàÁ∫ß'}
                                </span>
                                <div class="task-actions">
                                    <button class="btn-small btn-success" onclick="updateTaskStatus(${task.id}, 'inprogress')">ÂºÄÂßã</button>
                                    <button class="btn-small btn-danger" onclick="deleteTask(${task.id})">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('')}
                        <div class="task-card" style="text-align: center; color: #666; cursor: pointer;" onclick="showCreateTaskModal()">
                            + Ê∑ªÂä†‰ªªÂä°
                        </div>
                    </div>
                    
                    <div class="board-column column-inprogress">
                        <div class="column-header">
                            <h4>ËøõË°å‰∏≠</h4>
                            <span>${currentTasks.filter(t => t.status === 'inprogress').length} ‰ªªÂä°</span>
                        </div>
                        ${currentTasks.filter(task => task.status === 'inprogress').map(task => `
                            <div class="task-card" draggable="true" ondragstart="dragStart(event, ${task.id})">
                                <h5>${task.title}</h5>
                                <p>${task.description}</p>
                                <p>Ë¥üË¥£‰∫∫: ${task.assignee}</p>
                                <span class="priority priority-${task.priority}">
                                    ${task.priority === 'high' ? 'È´ò‰ºòÂÖàÁ∫ß' : task.priority === 'medium' ? '‰∏≠‰ºòÂÖàÁ∫ß' : '‰Ωé‰ºòÂÖàÁ∫ß'}
                                </span>
                                <div class="task-actions">
                                    <button class="btn-small btn-success" onclick="updateTaskStatus(${task.id}, 'done')">ÂÆåÊàê</button>
                                    <button class="btn-small" onclick="updateTaskStatus(${task.id}, 'todo')">ÈÄÄÂõû</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="board-column column-done">
                        <div class="column-header">
                            <h4>ÂÆåÊàê</h4>
                            <span>${currentTasks.filter(t => t.status === 'done').length} ‰ªªÂä°</span>
                        </div>
                        ${currentTasks.filter(task => task.status === 'done').map(task => `
                            <div class="task-card">
                                <h5>${task.title}</h5>
                                <p>${task.description}</p>
                                <p>Ë¥üË¥£‰∫∫: ${task.assignee}</p>
                                <span class="priority priority-${task.priority}">
                                    ${task.priority === 'high' ? 'È´ò‰ºòÂÖàÁ∫ß' : task.priority === 'medium' ? '‰∏≠‰ºòÂÖàÁ∫ß' : '‰Ωé‰ºòÂÖàÁ∫ß'}
                                </span>
                                <div class="task-actions">
                                    <button class="btn-small" onclick="updateTaskStatus(${task.id}, 'inprogress')">ÈáçÊñ∞ÊâìÂºÄ</button>
                                    <button class="btn-small btn-danger" onclick="deleteTask(${task.id})">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Ê∑ªÂä†ÊãñÊîæÂäüËÉΩ
            addDropListeners();
        }

        // ÊãñÊîæÂäüËÉΩ
        function dragStart(event, taskId) {
            event.dataTransfer.setData('text/plain', taskId.toString());
        }

        function addDropListeners() {
            const columns = document.querySelectorAll('.board-column');
            columns.forEach(column => {
                column.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                column.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const taskId = parseInt(e.dataTransfer.getData('text/plain'));
                    const status = getStatusFromColumn(e.target.closest('.board-column'));
                    if (status) {
                        updateTaskStatus(taskId, status);
                    }
                });
            });
        }

        function getStatusFromColumn(column) {
            if (column.classList.contains('column-todo')) return 'todo';
            if (column.classList.contains('column-inprogress')) return 'inprogress';
            if (column.classList.contains('column-done')) return 'done';
            return null;
        }

        // Êõ¥Êñ∞‰ªªÂä°Áä∂ÊÄÅ
        async function updateTaskStatus(taskId, newStatus) {
            if (!currentToken) {
                // ÊºîÁ§∫Ê®°ÂºèÁõ¥Êé•Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                const task = currentTasks.find(t => t.id === taskId);
                if (task) {
                    task.status = newStatus;
                    displayTasks(selectedProjectId);
                }
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    showAlert('‰ªªÂä°Áä∂ÊÄÅÊõ¥Êñ∞ÊàêÂäü', 'success');
                    loadTasks(selectedProjectId);
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                showAlert('Êõ¥Êñ∞‰ªªÂä°Áä∂ÊÄÅÂ§±Ë¥•', 'error');
            }
        }

        // Âà†Èô§‰ªªÂä°
        async function deleteTask(taskId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) return;

            if (!currentToken) {
                // ÊºîÁ§∫Ê®°ÂºèÁõ¥Êé•Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
                currentTasks = currentTasks.filter(t => t.id !== taskId);
                displayTasks(selectedProjectId);
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showAlert('‰ªªÂä°Âà†Èô§ÊàêÂäü', 'success');
                    loadTasks(selectedProjectId);
                } else {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                showAlert('Âà†Èô§‰ªªÂä°Â§±Ë¥•', 'error');
            }
        }

        // Ê®°ÊÄÅÊ°ÜÂäüËÉΩ
        function showCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        function showCreateTaskModal() {
            if (!selectedProjectId) {
                showAlert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™È°πÁõÆ', 'error');
                return;
            }
            document.getElementById('createTaskModal').style.display = 'block';
        }

        function closeCreateTaskModal() {
            document.getElementById('createTaskModal').style.display = 'none';
            document.getElementById('createTaskForm').reset();
        }

        // ÂàõÂª∫È°πÁõÆ
        document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;

            if (!currentToken) {
                // ÊºîÁ§∫Ê®°Âºè
                const newProject = {
                    id: Date.now(),
                    name,
                    description,
                    userId: 1
                };
                currentProjects.push(newProject);
                displayProjects();
                closeCreateProjectModal();
                showAlert('È°πÁõÆÂàõÂª∫ÊàêÂäüÔºàÊºîÁ§∫Ê®°ÂºèÔºâ', 'success');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/projects', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (response.ok) {
                    closeCreateProjectModal();
                    loadProjects();
                    showAlert('È°πÁõÆÂàõÂª∫ÊàêÂäü', 'success');
                } else {
                    throw new Error('Failed to create project');
                }
            } catch (error) {
                showAlert('ÂàõÂª∫È°πÁõÆÂ§±Ë¥•', 'error');
            }
        });

        // ÂàõÂª∫‰ªªÂä°
        document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;

            if (!currentToken) {
                // ÊºîÁ§∫Ê®°Âºè
                const newTask = {
                    id: Date.now(),
                    title,
                    description,
                    priority,
                    status: 'todo',
                    assignee: currentUser.username
                };
                currentTasks.push(newTask);
                displayTasks(selectedProjectId);
                closeCreateTaskModal();
                showAlert('‰ªªÂä°ÂàõÂª∫ÊàêÂäüÔºàÊºîÁ§∫Ê®°ÂºèÔºâ', 'success');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/projects/${selectedProjectId}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, priority })
                });
                
                if (response.ok) {
                    closeCreateTaskModal();
                    loadTasks(selectedProjectId);
                    showAlert('‰ªªÂä°ÂàõÂª∫ÊàêÂäü', 'success');
                } else {
                    throw new Error('Failed to create task');
                }
            } catch (error) {
                showAlert('ÂàõÂª∫‰ªªÂä°Â§±Ë¥•', 'error');
            }
        });

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            currentUser = null;

            currentProjects = [];

            selectedProjectId = null;

        }

        // ÂàùÂßãÂåñÊ£ÄÊü•token
        function init() {

                demoLogin();

        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        init();
    </script>
